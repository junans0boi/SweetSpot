user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log  /var/log/nginx/access.log;
    sendfile        on;
    keepalive_timeout  65;

    upstream sweetspot_backend {
        server backend:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # ğŸ”» OAuth2 ê²½ë¡œë¥¼ ë°±ì—”ë“œë¡œ ë„˜ê²¨ì£¼ëŠ” ê·œì¹™ ì¶”ê°€ ğŸ”»
        # âœ… /oauth2/ì™€ /login/oauth2/ ëª¨ë‘ ë°±ì—”ë“œë¡œ
        location ~* ^/(oauth2|login/oauth2)/ {
          proxy_pass http://sweetspot_backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API ìš”ì²­ ì²˜ë¦¬
        location /api/ {
            proxy_pass http://sweetspot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # í”„ë¡ íŠ¸ì—”ë“œ ì •ì  íŒŒì¼ ì²˜ë¦¬
        location / {
            root   /etc/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}