version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: sweetspot-backend
    restart: always
    env_file: ./.env # .env 파일을 읽어오도록 설정
    depends_on:
      - auth-db
      - domain-db
    environment:
      # Docker 내부 서비스 이름과 .env 변수를 조합하여 URL 동적 생성
      # Auth DB (MariaDB)
      - SPRING_DATASOURCE_AUTH_URL=jdbc:mariadb://auth-db:3306/sweetspot_auth?useUnicode=true&characterEncoding=utf8
      - SPRING_DATASOURCE_AUTH_USERNAME=${MariaDB_DB_USER}
      - SPRING_DATASOURCE_AUTH_PASSWORD=${MariaDB_DB_PASSWORD}
      # Domain DB (PostgreSQL)
      - SPRING_DATASOURCE_DOMAIN_URL=jdbc:postgresql://domain-db:5432/sweetspot_places
      - SPRING_DATASOURCE_DOMAIN_USERNAME=${Postgre_DB_USER}
      - SPRING_DATASOURCE_DOMAIN_PASSWORD=${Postgre_DB_PASSWORD}
      # Secrets
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    networks:
      - sweetspot-network

  auth-db:
    image: mariadb:10.8
    container_name: sweetspot-auth-db
    restart: always
    environment:
      # .env 파일의 변수를 참조하도록 수정
      - MARIADB_DATABASE=sweetspot_auth
      - MARIADB_USER=${MariaDB_DB_USER}
      - MARIADB_PASSWORD=${MariaDB_DB_PASSWORD}
      - MARIADB_ROOT_PASSWORD=${MariaDB_DB_ROOT_PASSWORD}
      - TZ=Asia/Seoul
    volumes:
      - ./data/mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sweetspot-network

  domain-db:
    image: postgis/postgis:15-3.4
    container_name: sweetspot-domain-db
    restart: always
    environment:
      # .env 파일의 변수를 참조하도록 수정
      - POSTGRES_DB=sweetspot_places
      - POSTGRES_USER=${Postgre_DB_USER}
      - POSTGRES_PASSWORD=${Postgre_DB_PASSWORD}
      - TZ=Asia/Seoul
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sweetspot-network

  proxy:
    image: nginx:stable-alpine
    container_name: sweetspot-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - sweetspot-network

networks:
  sweetspot-network:
    driver: bridge

